<!DOCTYPE html>
<html lang="en">
<head>
    <title>08 Student Information</title>
    <meta charset="utf-8">
    <meta name="author" content="Ankit Apurv">
    <script type="text/javascript" src="08StudentInfo.js"></script>
</head>
<body style="font-family: sans-serif;">
    <p style="align: center;">
        <h2>Student Details</h2>
        <hr/>
        <br/>
        <h4>Please fill in the following details:</h4>
        <br/>
        <form name="student">
            <table cellpadding="5" cellspacing="5">
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>Register Number</td>
                    <td><input type="text" name="regno"/></td>
                </tr>
                <tr>
                    <td>Computer Graphics</td>
                    <td><input type="text" name="cg"/></td>
                </tr>
                <tr>
                    <td>Analysis and Design of Algorithms</td>
                    <td><input type="text" name="ada"/></td>
                </tr>
                <tr>
                    <td>System Programming</td>
                    <td><input type="text" name="sp"/></td>
                </tr>
                <tr>
                    <td>Web Programming</td>
                    <td><input type="text" name="wp"/></td>
                </tr>
            </table>
            <br/><br/>
            <input type="button" name="result" value="Result!" onclick="calculate();"/>
        </form>
    </p>
</body>
</html>
