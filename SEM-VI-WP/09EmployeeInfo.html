<!DOCTYPE html>
<html lang="en">
<head>
    <title>09 Employee Information</title>
    <meta charset="utf-8">
    <meta name="author" content="Ankit Apurv">
    <script type="text/javascript" src="09EmployeeInfo.js"></script>
</head>
<body style="font-family: sans-serif;">
    <p style="align: center;">
        <h2>Employee Information</h2>
        <br/>
        <hr/>
        <br/>
        <h4>Please fill in the employee details</h4>
        <form name="employee">
            <table cellpadding="5" cellspacing="5">
                <tr>
                    <td>Employee Name</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>Employee ID</td>
                    <td><input type="text" name="empno"/></td>
                </tr>
                <tr>
                    <td>Basic Pay</td>
                    <td><input type="text" name="basicpay"/></td>
                </tr>
            </table>
            <br/><br/>
            <input type="button" name="result" value="Details!" onclick="calculate();"/>
        </form>
    </p>
</body>
</html>
